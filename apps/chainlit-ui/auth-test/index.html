<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>PrynAI — CIAM Login Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- MSAL.js from Microsoft CDN -->
        <!-- You can pin to a specific version shown in the MSAL CDN doc; this uses a recent v2.x style url. -->
        <script defer src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
        <script defer src="./auth.config.js"></script>
        <script defer src="./auth.js"></script>
        <style>
            body {
                font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
                margin: 2rem;
            }

            button {
                margin - right: 0.5rem;
            }

            pre {
                background: #f6f8fa;
                padding: 1rem;
                border-radius: 6px;
                overflow: auto;
            }

            .ok {
                color: #0a0;
            }

            .warn {
                color: #a60;
            }

            .err {
                color: #a00;
            }
        </style>
    </head>

    <body>
        <h2>PrynAI — External ID (CIAM) Login Test</h2>
        <p>Click <b>Sign in</b>, choose <b>Google</b> or <b>Email</b>, then we fetch an <b>access token</b> for your API
            scope.</p>
        <div>
            <button id="loginBtn">Sign in</button>
            <button id="tokenBtn">Get access token</button>
            <button id="logoutBtn">Sign out</button>
        </div>

        <h3>Status</h3>
        <div id="status" class="warn">Waiting…</div>

        <h3>Account</h3>
        <pre id="acct">(none)</pre>

        <h3>Access Token (header.payload…)</h3>
        <pre id="token">(none)</pre>

        <h3>ID Token Claims</h3>
        <pre id="claims">(none)</pre>

        <p>
            Tip: You can also paste tokens into <a href="https://jwt.ms" target="_blank"
                rel="noreferrer noopener">jwt.ms</a> to inspect claims.
        </p>
    </body>

    </html>
