name: gateway-build-deploy
on:
  push:
    branches: [ main ]
    paths: [ "apps/gateway-fastapi/**", ".github/workflows/build_deploy_gateway.yml" ]
jobs:
  build-deploy:
    permissions: { id-token: write, contents: read }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.AZ_RG }}
          containerAppName: ${{ vars.GATEWAY_APP_NAME }}
          acrName: ${{ vars.ACR_NAME }}
          imageToBuild: ${{ vars.ACR_NAME }}.azurecr.io/prynai/gateway:${{ github.sha }}
          dockerfilePath: apps/gateway-fastapi/Dockerfile
          targetPort: 8080
          ingress: external